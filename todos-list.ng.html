<div class="container">
  <header>
    <h1>Todo List ( {{ incompleteCount() }} )</h1>

    <meteor-include src="loginButtons"></meteor-include>

    <lable class="hide-completed">
      <input type="checkbox" ng-model="$parent.hideCompleted">
      Hide Completed Tasks
    </lable>
    <form class="new-task"
          ng-submit="addTask(newTask); newTask='';"
          ng-show="$root.currentUser">
      <input ng-model="newTask" type="text"
             name="text" placeholder="Type to add new tasts" />
    </form>
  </header>

  <ul ng-repeat="task in tasks">
    <li ng-class="{'checked': task.checked}">
      <button class="delete" ng-click="tasks.remove(task)">&times;</button>
      <input type="checkbox" class="toggle-checked" ng-model="task.checked">
      <span class="text">
        <strong>{{task.text}}</strong> - {{task.username}}</span>
    </li>
  </ul>
</div>
